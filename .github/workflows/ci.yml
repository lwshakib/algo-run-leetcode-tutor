name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Check Formatting
        run: bun run format:check

      - name: Lint (TypeScript)
        run: bun run lint

      - name: Run Unit Tests
        run: bun run test

      - name: Build Extension
        run: bun run build
        env:
          VITE_ENCRYPTION_SECRET: ${{ secrets.VITE_ENCRYPTION_SECRET || 'test-secret-for-ci' }}

